<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1Kafe | A1Tech</title>
  <link rel="stylesheet" href="/plugins/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/bootstrap-icons/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="plugins/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="plugins/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="plugins/fontawesome/css/solid.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon.gif" type="image/x-icon">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-signin w-50 p-5 m-auto" id="main">
    <form id="loginForm">
      <a href="index.html" class="d-inline-flex justify-content-between">
        <img class="mb-4 mx-auto" src="img/logo.png" alt="A1TechGroup" width="100">
      </a>
      <h1 class="h3 mb-3 fw-normal">Tizimga kirish</h1>

      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Elektron pochta
        </label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Parol</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Kirish</button>

      <div class="form-check p-0 my-3">
        Sizda hisob yo'qmi? <a href="/register.html">Ro'yxatdan o'tish</a>
      </div>

    </form>
  </main>
  <script>
    document.getElementById("loginForm").onsubmit = async function (event) {
      event.preventDefault()

      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      const response = await fetch("https://backend-app-5rtx.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })

      const data = await response.json()

      if (response.ok) {
        localStorage.setItem("token", data.token)
        window.location.href = "/admin-page.html"
      } else {
        alert("Xatolik: " + data.message)
      }
    };
  </script>
</body>
