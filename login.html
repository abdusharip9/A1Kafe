<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1Kafe | A1Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="plugins/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="plugins/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="plugins/fontawesome/css/solid.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon.gif" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #308aff 0%, #9ed8ff 100%);
      min-height: 100vh;
      display: flex;
      position: relative;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo-container img {
      width: 90px;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.05);
    }

    .form-title {
      color: #333;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1.5px solid #e0e0e0;
      padding: 0.8rem 0.75rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #308aff;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #9ed8ff 0%, #308aff 100%);
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .links-container {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .links-container a {
      color: #006eff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .links-container a:hover {
      color: #0040ff;
      text-decoration: underline;
    }

    .form-floating label {
      color: #666;
      font-size: 0.9rem;
    }

    #alert-container {
      z-index: 1000;
      top: 20px;
    }

    .containerBtn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: end;
      justify-content: end;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(2px);
    }

    /* .bar {
      width: 20px !important;
      height: 20px !important;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    } */

    @keyframes spin {
      0% {
        transform: rotate(0deg) scale(1);
      }

      50% {
        transform: rotate(180deg) scale(1.1);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="alert-container" class="position-fixed"></div>

  <main class="login-container">
    <form id="loginForm">
      <div class="logo-container">
        <a href="index.html">
          <img src="img/logo.png" alt="A1TechGroup">
        </a>
      </div>
      <h1 class="form-title">Tizimga kirish</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Elektron pochta</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Parol</label>
      </div>

      <button class="btn btn-primary w-100" id="submitBtn" type="submit">
        <div class="containerBtn d-none">
        </div>
        Kirish
      </button>

      <div class="links-container">
        <p class="mb-2">Sizda hisob yo'qmi? <a href="/register.html">Ro'yxatdan o'tish</a></p>
        <p>Parolni unutdingizmi? <a href="/forget-password.html">Parolni tiklash</a></p>
      </div>
    </form>
  </main>

  <script type="module" src="js/api-url.js"></script>
  <script type="module" src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
