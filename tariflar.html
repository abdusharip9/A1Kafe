	<style>
		.tariff-card {
			transition: all 0.3s ease;
			border: 2px solid transparent;
		}

		.tariff-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
		}

		.tariff-card.selected {
			border-color: #0d6efd;
			background-color: rgba(13, 110, 253, 0.05);
		}

		.feature-list {
			list-style: none;
			padding: 0;
		}

		.feature-list li {
			margin-bottom: 0.5rem;
			display: flex;
			align-items: center;
		}

		.feature-list li i {
			margin-right: 0.5rem;
			color: #198754;
		}

		.price {
			font-size: 2rem;
			font-weight: bold;
			color: #0d6efd;
		}

		.price-period {
			font-size: 1rem;
			color: #6c757d;
		}

		.free-trial-badge {
			position: absolute;
			top: 1rem;
			right: 1rem;
			background-color: #198754;
			color: white;
			padding: 0.25rem 0.5rem;
			border-radius: 0.25rem;
			font-size: 0.875rem;
		}

		.billing-options {
			display: flex;
			gap: 1rem;
			margin-bottom: 1rem;
		}

		.billing-option {
			flex: 1;
			padding: 1rem;
			border: 1px solid #dee2e6;
			border-radius: 0.375rem;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.billing-option:hover {
			background-color: #f8f9fa;
		}

		.billing-option.selected {
			border-color: #0d6efd;
			background-color: rgba(13, 110, 253, 0.05);
		}

		.billing-option input[type="radio"] {
			display: none;
		}

		.billing-option label {
			display: block;
			text-align: center;
			cursor: pointer;
		}

		.billing-option .price {
			font-size: 1.5rem;
			margin: 0.5rem 0;
		}

		.billing-option .duration {
			color: #6c757d;
			font-size: 0.875rem;
		}
	</style>
