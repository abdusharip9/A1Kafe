<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1Kafe | A1Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/alert.css">
  <link href="plugins/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="plugins/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="plugins/fontawesome/css/solid.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon.gif" type="image/x-icon">
  <style>
    .error {
      color: red;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body class="py-4 bg-body-tertiary">

  <div id="alert-container"></div>

  <main class="form-signin p-5 m-auto w-75" id="main">
    <form id="loginForm">
      <a href="index.html" class="d-inline-flex justify-content-between">
        <img class="mb-4 mx-auto" src="img/logo.png" alt="A1TechGroup" width="100">
      </a>
      <h1 class="h3 mb-3 fw-normal">Ro‘yxatdan o‘tish</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="firstName" name="firstName" class="form-control" id="firstName" placeholder="Izmingiz"
              required>
            <label for="firstName">Izmingiz
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="lastName" name="lastName" class="form-control" id="lastName" placeholder="Familyangiz"
              required>
            <label for="lastName">Familyangiz
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="phone" name="phone" class="form-control" id="phone" placeholder="+998901234567" required>
            <label for="phone">Telefon raqamingiz
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="kafeName" name="kafeName" class="form-control" id="kafeName" placeholder="A1Kafe" required>
            <label for="kafeName">Kafe nomi
            </label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Elektron pochta
            </label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input type="text" name="password" class="form-control pass" id="password" placeholder="Parol yarating"
              required min="4" max="30">
            <label for="password">Parol yarating</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control pass" id="confirmPassword" placeholder="Parolni takrorlang" required
              min="4" max="30">
            <label for="confirmPassword">Parolni takrorlang</label>
          </div>
        </div>
      </div>

      <span id="error-message" class="error"></span><br><br>

      <button class="btn btn-primary w-100 py-2" id="submitBtn" type="submit"
        style="position: relative; overflow: hidden;">
        <div class="containerBtn d-none">
          <div class="bar"></div>
        </div>Ro'yhatdan o'tish
      </button>


      <div class="form-check p-0 my-3">
        Allaqachon hisobingiz bormi? <a href="/login.html">Kirish</a>
      </div>

    </form>
  </main>


  <script type="module" src="js/api-url.js"></script>
  <script type="module" src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</body>

</html>
