<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.gif" type="image/x-icon">
	<title>Parolni tiklash</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		body {
			background: linear-gradient(135deg, #308aff 0%, #9ed8ff 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.forgot-password-container {
			background-color: white;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}

		.forgot-password-container h1 {
			text-align: center;
			color: #333;
			margin-bottom: 1.5rem;
			font-size: 1.8rem;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		.form-group label {
			display: block;
			margin-bottom: 0.5rem;
			color: #555;
		}

		.form-group input {
			width: 100%;
			padding: 0.8rem;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 1rem;
		}

		.form-group input:focus {
			outline: none;
			border-color: #24a4ff;
		}

		.submit-btn {
			width: 100%;
			padding: 0.8rem;
			background-color: #24a4ff;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s;
			position: relative;
		}

		.submit-btn:hover {
			background-color: #1483d2;
		}

		.submit-btn:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		.back-to-login {
			text-align: center;
			margin-top: 1rem;
		}

		.back-to-login a {
			color: #24a4ff;
			text-decoration: none;
		}

		.back-to-login a:hover {
			text-decoration: underline;
		}

		.loader {
			display: none;
			width: 20px;
			height: 20px;
			border: 3px solid #ffffff;
			border-radius: 50%;
			border-top: 3px solid transparent;
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: translateY(-50%) rotate(0deg);
			}

			100% {
				transform: translateY(-50%) rotate(360deg);
			}
		}

		.loading .loader {
			display: block;
		}

		.loading .submit-btn span {
			visibility: hidden;
		}
	</style>
</head>

<body>
	<div class="forgot-password-container">
		<h1>Parolni tiklash</h1>
		<form id="forgotPasswordForm">
			<div class="form-group">
				<label for="email">Email manzil</label>
				<input type="email" id="email" name="email" required placeholder="Email manzilni kiriting">
			</div>
			<button type="submit" class="submit-btn">
				<span>Parolni tiklash</span>
				<div class="loader"></div>
			</button>
		</form>
		<div class="back-to-login">
			<a href="login.html">Kirish</a>
		</div>
	</div>

	<script type="module" src="js/forget-password.js"></script>
</body>

</html>
