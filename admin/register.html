<!DOCTYPE html>
<html lang="uz" data-bs-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ro'yxatdan o'tish</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6 col-lg-5">
				<div class="card shadow-sm border-0">
					<div class="card-body p-4">
						<div class="text-center mb-4">
							<i class="bi bi-cup-hot display-1 text-primary"></i>
							<h2 class="mt-3">Tariflar Boshqaruvi</h2>
							<p class="text-muted">Ro'yxatdan o'tish uchun ma'lumotlaringizni kiriting</p>
						</div>

						<form id="registerForm">
							<div class="mb-3">
								<label for="registerName" class="form-label">To'liq ism</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-person"></i></span>
									<input type="text" class="form-control" id="registerName" placeholder="Ismingizni kiriting" required>
								</div>
							</div>

							<div class="mb-3">
								<label for="registerUsername" class="form-label">Login</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-at"></i></span>
									<input type="text" class="form-control" id="registerUsername" placeholder="Loginingizni kiriting"
										required>
								</div>
							</div>

							<div class="mb-3">
								<label for="registerPassword" class="form-label">Parol</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-lock"></i></span>
									<input type="password" class="form-control" id="registerPassword" placeholder="Parolingizni kiriting"
										required>
									<button class="btn btn-outline-secondary toggle-password" type="button"
										data-target="registerPassword">
										<i class="bi bi-eye"></i>
									</button>
								</div>
								<div class="form-text">Parol kamida 6 ta belgidan iborat bo'lishi kerak</div>
							</div>

							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Parolni tasdiqlash</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
									<input type="password" class="form-control" id="confirmPassword"
										placeholder="Parolingizni qayta kiriting" required>
									<button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword">
										<i class="bi bi-eye"></i>
									</button>
								</div>
							</div>

							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="agreeTerms" required>
								<label class="form-check-label" for="agreeTerms">Foydalanish shartlariga roziman</label>
							</div>

							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-primary py-2">Ro'yxatdan o'tish</button>
							</div>
						</form>

						<div class="text-center mt-3">
							<p>Hisobingiz bormi? <a href="login.html" class="text-decoration-none">Tizimga kirish</a></p>
						</div>
					</div>
				</div>

				<div class="text-center mt-3 text-muted">
					<small>&copy; 2023 Tariflar Boshqaruvi. Barcha huquqlar himoyalangan.</small>
				</div>
			</div>
		</div>
	</div>

	<!-- Success Alert -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
		<div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
			aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					<i class="bi bi-check-circle me-2"></i>
					<span id="successToastMessage">Muvaffaqiyatli saqlandi!</span>
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>

	<!-- Error Alert -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
		<div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
			aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					<i class="bi bi-exclamation-triangle me-2"></i>
					<span id="errorToastMessage">Xatolik yuz berdi!</span>
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/auth.js"></script>
</body>

</html>
