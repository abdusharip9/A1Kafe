  <!-- navbar -->
  <nav class="my-navbar">

      <i class="bx bx-menu" id="sidebarOpen"></i>
      <img src="img/logo.PNG" id="logo" width="25px" alt=""></i>Shaxsiy kabinet
    </div>
    <div class="navbar_content">
      <i class="bi bi-grid"></i>
      <i class='bx bx-sun' id="darkLight"></i>
      <i class='bx bx-bell'></i>
      <img src="img/user-icon.png" alt="" class="profile" width="25px" />
      <div class="menu">
        <ul>
          <li><a href="#"><i class="bx bx-user"></i>&nbsp;Profile</a></li>
          <li><a href="#"><i class="bx bx-cog"></i>&nbsp;Settings</a></li>
          <li><a href="#"><i class="bx bx-help-circle"></i>&nbsp;Help</a></li>
          <li><button id="logoutBtn"><i class="bx bx-log-out"></i>&nbsp;Sign Out</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="mb-5">
    <!-- sidebar -->
    <nav class="my-sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dahsboard"></div>
          <!-- duplicate or remove this li tag if you want to add or remove navlink with submenu -->
          <!-- start -->
          <li class="item">
            <a href="admin-page.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-home-alt"></i>
              </span>
              <span class="navlink">Bosh Sahifa</span>
            </a>
          </li>
          <!-- end -->
          <!-- duplicate this li tag if you want to add or remove  navlink with submenu -->
          <!-- start -->
          <li class="item">
            <a href="tariflar.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-grid-alt"></i>
              </span>
              <span class="navlink">Tariflar</span>
            </a>
          </li>
          <li class="item">
            <a href="kafelar.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-store"></i>
              </span>
              <span class="navlink">Kafelar</span>
            </a>
          </li>
          <!-- end -->
        </ul>
        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span> Ochish</span>
            <i class='bx bx-log-in'></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span> Yopish</span>
            <i class='bx bx-log-out'></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Article -->
    <article class="my-article move-right">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="email" class="form-label">Elektron pochtangiz</label>
          <input type="text" class="form-control" id="email" disabled>
        </div>

        <!-- Ism familya -->
        <div class="row mt-3">
          <hr>
          <label for="email" class="form-label">Ism Familyangiz</label>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Ismingiz"
                aria-label="Ismingiz" aria-describedby="basic-addon2">
              <button type="button" class="btn btn-primary input-group-text" id="updateFirstName">Yangilash</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Familyangiz"
                aria-label="Familyangiz" aria-describedby="basic-addon3">
              <button type="button" class="btn btn-primary input-group-text" id="updateLastName">Yangilash</button>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <hr>
          <label class="form-label text-secondary mb-3">
            Kafe yoki Restaraningiz nomlari takrorlanmas bo'lishi kerak,
            telefon raqamingiz ham.
          </label>
          <div class="col-sm-6">
            <form id="addPhone">
              <div class="input-group mb-3">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefon raqamingiz"
                  aria-label="Telefon raqamingiz" aria-describedby="basic-addon4">
                <button type="submit" class="btn btn-primary input-group-text" id="basic-addon4">Qo'shish</button>
              </div>
            </form>

            <ul class="list-group mt-3" id="phones">
            </ul>
          </div>
          <div class="col-sm-6">
            <form id="addKafe">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="kafeName" name="kafeName"
                  placeholder="Kafe yoki Restaraningiz nomi" aria-label="Kafe yoki Restaraningiz nomi"
                  aria-describedby="basic-addon4">
                <button type="submit" class="btn btn-primary input-group-text" id="basic-addon4">Qo'shish</button>
              </div>
            </form>

            <ul class="list-group mt-3" id="kafeNames">
            </ul>
          </div>
        </div>
      </div>
    </article>
    <div class="maodals">
    </div>
  </main>
